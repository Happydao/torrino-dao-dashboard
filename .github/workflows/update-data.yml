name: Update Treasury Data
on:
  schedule:
    - cron: '0 4 * * *'  # Esegue alle 04:00 UTC (05:00 in Italia CET)
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.G_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install puppeteer axios dotenv
          npm install @solana/web3.js

      - name: Run Scripts
        run: |
          node scripts/totalvalue.js
          node scripts/calculate.js
        env:
          G_TOKEN: ${{ secrets.G_TOKEN }}
          HELIUS_API_KEY: ${{ secrets.HELIUS_API_KEY }}
          TENSOR_API_KEY: ${{ secrets.TENSOR_API_KEY }}

      - name: Check file changes
        run: |
          echo "ðŸ“‚ Contenuto attuale di data.json:"
          cat data.json
          echo "ðŸ“‚ Lista dei file modificati:"
          git status
        continue-on-error: true

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.json
          git commit -m "ðŸ”„ Aggiornamento automatico della tesoreria e dati NFT"
          git push origin main
