name: Update NFT Data

on:
  schedule:
    - cron: '0 0 * * *' # Ogni giorno alle 00:00 UTC
  workflow_dispatch: # Permette l'avvio manuale

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install puppeteer axios

      - name: Run the script
        run: node scripts/data_update.js
        env:
          TENSOR_API_KEY: ${{ secrets.TENSOR_API_KEY }}

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [[ -n $(git status --porcelain) ]]; then
            git add data.json
            git commit -m "Update NFT data"
            # Usa il Personal Access Token (G_TOKEN) per fare push
            echo "${{ secrets.G_TOKEN }}" | git remote set-url origin https://x-access-token:${{ secrets.G_TOKEN }}@github.com/Happydao/torrino-dao-dashboard.git
            git push origin main
          else
            echo "No changes to commit"
          fi
