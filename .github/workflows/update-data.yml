name: Update Treasury Data

on:
  schedule:
    - cron: '0 */12 * * *'  # Esegue ogni 12 ore
  workflow_dispatch:  # Permette avvio manuale

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.G_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install puppeteer axios dotenv
          npm install @solana/web3.js

      - name: Run Scripts
        run: |
          node scripts/totalvalue.js
          node scripts/calculate.js
        env:
          G_TOKEN: ${{ secrets.G_TOKEN }}
          HELIUS_API_KEY: ${{ secrets.HELIUS_API_KEY }}
          TENSOR_API_KEY: ${{ secrets.TENSOR_API_KEY }}

      - name: Check file changes
        run: |
          echo "üìÇ Contenuto attuale di data.json:"
          cat data.json
        continue-on-error: true

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull origin main --rebase || echo "‚ö†Ô∏è Nessuna necessit√† di rebase"
          if [[ -n $(git status --porcelain) ]]; then
            git add data.json
            git commit -m "üîÑ Aggiornamento automatico della tesoreria e dati NFT"
            git remote set-url origin https://x-access-token:${{ secrets.G_TOKEN }}@github.com/Happydao/torrino-dao-dashboard.git
            git push origin main
          else
            echo "‚úÖ Nessuna modifica rilevata, nessun commit necessario."
