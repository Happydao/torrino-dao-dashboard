<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torrino DAO NFT Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

<h1>Torrino DAO NFT Data</h1>

<table id="nftData">
  <thead>
    <tr>
      <th>Metrica</th>
      <th>Valore</th>
    </tr>
  </thead>
  <tbody>
    <!-- Dati verranno inseriti qui -->
  </tbody>
</table>

<script>
  // Funzione per caricare i dati da data.json
  async function fetchNFTData() {
    try {
      const response = await fetch('data.json');
      const data = await response.json();

      // Ottieni il corpo della tabella
      const tableBody = document.querySelector("#nftData tbody");

      // Array di righe da aggiungere alla tabella
      const rows = [
        { metric: "Ultimo aggiornamento", value: data.lastUpdated },
        { metric: "Tesoreria Totale", value: `$${data.treasuryValue}` },
        { metric: "Tesoreria Gen 1 (90%)", value: `$${data.treasuryGen1}` },
        { metric: "Tesoreria Gen 2 (10%)", value: `$${data.treasuryGen2}` },
        { metric: "Prezzo SOL Attuale", value: `$${data.solPrice}` },
        { metric: "Valore NFT Gen 1 (USD)", value: `$${data.nftGen1Value}` },
        { metric: "Valore NFT Gen 1 (SOL)", value: `${data.nftGen1ValueSol} SOL` },
        { metric: "Valore NFT Gen 2 (USD)", value: `$${data.nftGen2Value}` },
        { metric: "Valore NFT Gen 2 (SOL)", value: `${data.nftGen2ValueSol} SOL` },
        { metric: "Prezzo Listing Gen 1 (USD)", value: `$${data.gen1ListingPrice}` },
        { metric: "Sconto Gen 1", value: `${data.gen1Discount}%` },
        { metric: "Prezzo Listing Gen 2 (USD)", value: `$${data.gen2ListingPrice}` },
        { metric: "Sconto Gen 2", value: `${data.gen2Discount}%` }
      ];

      // Aggiungi le righe alla tabella
      rows.forEach(row => {
        const tr = document.createElement("tr");
        const metricCell = document.createElement("td");
        const valueCell = document.createElement("td");

        metricCell.textContent = row.metric;
        valueCell.textContent = row.value;

        tr.appendChild(metricCell);
        tr.appendChild(valueCell);
        tableBody.appendChild(tr);
      });
    } catch (error) {
      console.error("Errore durante il caricamento dei dati:", error);
    }
  }

  // Carica i dati quando la pagina viene caricata
  fetchNFTData();
</script>

</body>
</html>
